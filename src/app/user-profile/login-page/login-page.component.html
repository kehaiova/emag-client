<mat-card>
  <mat-card-title class="title">LOGIN</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline">
        <input matInput>
        <mat-label>Username</mat-label>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput type="password">
        <mat-label>Password</mat-label>
      </mat-form-field>
    </form>
    <button>Login</button>
    <mat-card-subtitle routerLink="/register">Register</mat-card-subtitle>
  </mat-card-content>
</mat-card>
