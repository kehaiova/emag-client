<section>
  <mat-card>
    <mat-card-subtitle>Edit User Details</mat-card-subtitle>
    <mat-card-content>
      <form class="user-details">
        <mat-form-field appearance="outline">
          <input matInput>
          <mat-label>Email</mat-label>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput>
          <mat-label>Username</mat-label>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput>
          <mat-label>BirthDate</mat-label>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput>
          <mat-label>Gender</mat-label>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput>
          <mat-label>Address</mat-label>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput>
          <mat-label>Phone Number</mat-label>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-subtitle>Edit User Password</mat-card-subtitle>
    <mat-card-content>
      <form class="change-password">
        <mat-form-field appearance="outline">
          <input matInput type="password">
          <mat-label>Old Password</mat-label>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password">
          <mat-label>New Password</mat-label>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password">
          <mat-label>Confirm New Password</mat-label>
        </mat-form-field>
      </form>

    </mat-card-content>
  </mat-card>
</section>
